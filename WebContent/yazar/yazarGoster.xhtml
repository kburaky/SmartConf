<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Yazar Panel - SmartConf</title>
	</f:facet>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- MetisMenu CSS -->
	<link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet" />

	<!-- Timeline CSS -->
	<link href="css/plugins/timeline.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/sb-admin-2.css" rel="stylesheet" />

	<!-- Morris Charts CSS -->
	<link href="css/plugins/morris.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome-4.1.0/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

</h:head>


<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="90" resizable="false"
			closable="true" collapsible="true">


			<!-- ÜST MENU BASLANGIC -->
			<p:layout style="min-width:400px;min-height:200px;">

				<p:layoutUnit position="west" resizable="true" size="245"
					minSize="40">
					<p:graphicImage value="/editor/images/indir.jpg"
						style="width:245px;height:60px;" />
				</p:layoutUnit>



				<p:layoutUnit position="center">

					<h:form>
						<p:growl id="messages" />

						<p:menubar style="height:45px">
							
							<f:facet name="options">
								
								<p:commandButton value="Oturumu Kapat" action="logout"
									icon="ui-icon-extlink" />
									
							</f:facet>
							
						</p:menubar>
						
					</h:form>
					
				</p:layoutUnit>
				
			</p:layout>




		</p:layoutUnit>

		<!-- ÜST MENU BİTİSİ -->



		

		<p:layoutUnit position="west" size="250">
				<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu style="width:250px">


					<p:submenu label="Menu">
						<p:menuitem value="Anasayfa" action="homeyazar"
							icon="ui-icon-home" />
					</p:submenu>


				
					<p:submenu label="Yazarlar">
						<p:menuitem value="Bilgilerimi Göster" action="kullanicilariGoster"
							icon="ui-icon-person" />
						
						
						
					</p:submenu>

					
					
					<p:submenu label="Makaleler">
						<p:menuitem value="Makale İşlemlerim"  action="makaleStep"
						   icon="ui-icon-folder-collapsed" />
						<p:menuitem value="Makalelerimi Göster"  action="makaleGoster"
						   icon="ui-icon-note" />
						
						<p:menuitem value="Makale Durumum"  action="makaleDurum"
						   icon="ui-icon-note" />
					</p:submenu>
					
					

					<p:separator />

					

					


				</p:panelMenu>
			</h:form>



		</p:layoutUnit>




		<p:layoutUnit position="center">

			<!-- ORTA BÖLÜM -->

			<div style="height: 1100px">

			
				
				
		<h:form id="form">

			<p:dataTable value="#{yazarBean.getUserList()}" var="u" border="1">
			 		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Kullanici Adi
						</f:facet>
		    				
		    			<h:outputText value="#{u.kullaniciadi}"  />
		    			
		    		
		    		</p:column>
		 
		 			<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Sifre
						</f:facet>
		    				
		    			<h:outputText value="#{u.kullanicisifre}"  />
		    			
		    		</p:column>
		 
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Ilk Isim
						</f:facet>
		    				
		    				<h:outputText value="#{u.kullaniciilkisim}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Ikinci Isim
						</f:facet>
		    				
		    				<h:outputText value="#{u.kullaniciikinciisim}"  />
		    				
		    		</p:column>
		    		
		    		
		    		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Soyisim
						</f:facet>
		    				
		    				<h:outputText value="#{u.kullanicisoyisim}"  />
		    				
		    		</p:column>
		    	
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Uyelik
						</f:facet>
		    				
		    				<h:outputText value="#{u.kullaniciuyelik}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Telefon
						</f:facet>
		    				
		    				<h:outputText value="#{u.kullanicitelefon}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				E-mail
						</f:facet>
		    				
		    				<h:outputText value="#{u.kullaniciemail}"  />
		    				
		    		</p:column>

		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Adres
						</f:facet>
		    				
		    				<h:outputText value="#{u.kullaniciadres}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Uzmanlik Alani
						</f:facet>
		    				
		    				<h:outputText value="#{u.kullaniciuzmanlikalani}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:5px;">
		    			<f:facet name="header">
		    				ID
						</f:facet>
		    				
		    				<h:outputText value="#{u.kullaniciid}"  />
		    				
		    		</p:column>
		    		
		    	
		    		
		    	  <p:column style="width:10px;">
		    		
		    			<f:facet name="header">
		    				Duzenle
		    			</f:facet>
		    			<!-- update="dialog"   bunu ekle -->	
		    			
		    			<p:commandButton value="Düzenle"  
		    			onclick="PF('dlg1').show();"  
		    			
		    			icon="ui-icon-pencil" style="font-size: 8pt;" />
		    			
		    	  </p:column> 

    			</p:dataTable>
    		</h:form>
    		
    	
    	<h:form id="guncelle">	
    	
    	
  <p:dialog  widgetVar="dlg1" showEffect="clip" hideEffect="fold" resizable="false" header="Yazar Güncelleme">
              
      <p:dataGrid var="deger" value="#{yazarBean.getUserList()}" columns="3" layout="grid"
        rows="12" paginator="false" id="cars"
        
        rowsPerPageTemplate="6,12,16">
           	
              <p:panelGrid id="editpane"    columns="2" >
               
            
            		<p:outputLabel value="ID : " />
                    <p:inputText value="#{deger.kullaniciid}" />
                
            			
                	<p:outputLabel value="Kullanici Adi : " />
                    <p:inputText value="#{deger.kullaniciadi}" />
                
                
                	<p:outputLabel value="Kullanici Sifre : " />
                	<p:inputText value="#{deger.kullanicisifre}" />
                
                	<p:outputLabel value="İlk İsim : " />
                    <p:inputText value="#{deger.kullaniciilkisim}" />
                
                
                    <p:outputLabel value="İkinci İsim : " />
                    <p:inputText value="#{deger.kullaniciikinciisim}" />
                   
                   
                    <p:outputLabel value="Soyisim : " />
                    <p:inputText value="#{deger.kullanicisoyisim}" />
                   
                    <p:outputLabel value="Uyelik : " />
                    <p:inputText value="#{deger.kullaniciuyelik}" /> 
                   
                    <p:outputLabel value="Telefon : "  />
                    <p:inputText  value="#{deger.kullanicitelefon}"/>
	               
        
        			<p:outputLabel value="E-mail : "  />
	                <p:inputText  value="#{deger.kullaniciemail}"/>
	                
	                <p:outputLabel value="Adres : "  />
	                <p:inputText  value="#{deger.kullaniciadres}"/>
	                
	                <p:outputLabel value="Uzmanlik Alani : "  />
	                <p:inputText  value="#{deger.kullaniciuzmanlikalani}"/>

                
                
	                <p:outputLabel value=""/>
	                <p:commandButton value="Güncelle" action="#{yazar.duzenle(deger.kullaniciid)}" 
	                                 oncomplete="editdialog.hide()"/>   
               </p:panelGrid>  
               
                </p:dataGrid>    
            </p:dialog>
            
           
    </h:form>		
    	

			</div>
			<!-- ORTA BÖLÜM  sonu -->




		</p:layoutUnit>


	</p:layout>


</h:body>
</html>
