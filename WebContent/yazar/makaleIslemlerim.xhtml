<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Yazar Panel - SmartConf</title>
	</f:facet>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- MetisMenu CSS -->
	<link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet" />

	<!-- Timeline CSS -->
	<link href="css/plugins/timeline.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/sb-admin-2.css" rel="stylesheet" />

	<!-- Morris Charts CSS -->
	<link href="css/plugins/morris.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome-4.1.0/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
    
    
    
    <script type="text/javascript" language="javascript">
       $(document).ready(function(){

        	 
        
        if("0" === "#{step.activeIndex}"){
     
        $('#div1').show();
        $('#div2').hide();
        $('#div3').hide();
        $('#div4').hide();
        $('#geri').hide();
        $('#ileri').show();
     
        }
        if("1" === "#{step.activeIndex}"){
        $('#div1').hide();$('#div2').show();
        $('#div3').hide();$('#div4').hide();
        $('#ileri').show();$('#geri').show();
       
        }
        if("2" === "#{step.activeIndex}"){
        $('#div1').hide();$('#div2').hide();
        $('#div3').show();$('#div4').hide();
        $('#ileri').show();$('#geri').show();
        
        }
        if("3" === "#{step.activeIndex}"){
        $('#div1').hide();$('#div2').hide();
        $('#div3').hide();$('#div4').show();
        $('#ileri').hide();$('#geri').show();
        
        }
      
    });
   
</script>		
		
		
<style type="text/css">
.ui-steps .ui-steps-item {
    width: 24%;
}
 
.ui-state-highlight {
    text-shadow: none !important;
}
 
.ui-steps.custom {
    margin-bottom: 30px;
}
 
.ui-steps.custom .ui-steps-item .ui-menuitem-link {
    height: 10px;
    padding: 0 1em;
}
 
.ui-steps.custom .ui-steps-item .ui-steps-number {
    background-color: #0081c2;
    color: #FFFFFF;
    display: inline-block;
    width: 30px;
    border-radius: 10px;
    margin-top: -10px;
    margin-bottom: 10px;
}
</style>




</h:head>



<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="90" resizable="false"
			closable="true" collapsible="true">


			<!-- ÜST MENU BASLANGIC -->
			<p:layout style="min-width:400px;min-height:200px;">

				<p:layoutUnit position="west" resizable="false" size="245"
					minSize="40">
					<p:graphicImage value="/editor/images/indir.jpg"
						style="width:245px;height:60px;" />
				</p:layoutUnit>



			<p:layoutUnit position="center">

					<h:form>
						<p:growl id="messages" />

						<p:menubar style="height:45px">
							
							<f:facet name="options">
								
								<p:commandButton value="Oturumu Kapat" action="logoutyazar"
									icon="ui-icon-extlink" />		
							</f:facet>
							
						</p:menubar>
						
					</h:form>
					
			</p:layoutUnit>
				
			</p:layout>




		</p:layoutUnit>

		<!-- ÜST MENU BİTİSİ -->



		<!--  	<p:layoutUnit position="south" size="100" closable="true"
			collapsible="true">
                    ALT
                </p:layoutUnit>  -->

		<p:layoutUnit position="west" size="250">
			<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu style="width:250px">


					<p:submenu label="Menu">
						<p:menuitem value="Anasayfa" action="homeyazar"
							icon="ui-icon-home" />
					</p:submenu>


				
					<p:submenu label="Yazarlar">
						<p:menuitem value="Bilgilerimi Göster" action="kullanicilariGoster"
							icon="ui-icon-person" />
						
						
					</p:submenu>

					
					
					<p:submenu label="Makaleler">
						<p:menuitem value="Makale İşlemlerim"  action="makaleStep"
						   icon="ui-icon-folder-collapsed" />
						<p:menuitem value="Makalelerimi Göster"  action="makaleGoster"
						   icon="ui-icon-note" />
						
						<p:menuitem value="Makale Durumum"  action="makaleDurum"
						   icon="ui-icon-mail-open" />
						
					</p:submenu>
					<p:separator />

					

					


				</p:panelMenu>
			</h:form>



		</p:layoutUnit>



		<p:layoutUnit position="center">


			<!-- ORTA BÖLÜM -->

			<div style="height: 1100px">

		
		
		<div id="div" style="margin-top: 30px; width: 800px; margin-left:auto;margin-right:auto;">
            
            <div id="divStep">
                 <p:steps id="step" styleClass="custom" activeIndex="#{step.activeIndex}">
                    <p:menuitem value="Makale Bilgileri" />
                    <p:menuitem value="Dosya Bilgileri" />
                    <p:menuitem value="Smartconf Bilgileri" />
                    <p:menuitem value="Bilgileriniz" />
                </p:steps>
            </div>
            <div id="div1" style="padding-top:60px;position: relative;margin-left: auto;margin-right: auto;">
                
               <h:form>

	
            <p:panel header="Makale Bilgileri">
                
                <h:panelGrid columns="2" cellpadding="5" value="#{makaleBean.getUserList()}" >
                    
                    <h:outputLabel value="Makale Ozet : " />
                	<p:editor id="editor" widgetVar="editorWidget" value="#{makale.makaleozet}" width="600" />
                                 
                    <h:outputLabel value="Makale Baslik : " />
                    <p:inputText value="#{makale.makalebaslik}" />
            
                	<h:outputLabel value="Anahtar Kelimeler : " />
                    <p:inputText value="#{makale.makaleanahtarkelimeler}" />
                                                  
                    <h:outputLabel value="İcerik Tipi : " />
                    <p:inputText value="#{makale.makaleiceriktipi}" />
                    <!--  
                    <p:outputLabel value="Editor Seciniz" />             
	                <p:selectOneMenu value="#{makale.editorid}" required="true" requiredMessage="Field must not empty">
	                    <f:selectItem itemLabel="Seciniz" itemValue=""/>
	                    <f:selectItems value="#{editorBean.allAcyears}" var="aac" itemLabel="#{aac.editorkullaniciadi}" itemValue="#{aac.editorid}"/>
	                </p:selectOneMenu>    
                    --> 
					
				   <h:outputText value=" " />
                   <p:commandButton value="Makale Yolla"  action="#{makale.ekle()}"
                    update="@form" oncomplete="PF('dlg').show()"  />
                    
				
					
					
                </h:panelGrid>
            </p:panel>
						
				
				<p:dialog header="Makale Yollama" widgetVar="dlg" >
                	<h:panelGrid id="display"  columns="1" cellpadding="4">
                    	<h:outputText value="#{makale.showBasarili()}" />

                	</h:panelGrid>
            	</p:dialog>
            	
            	  
			   </h:form>
				
            </div>
            
            <div id="div2" style="margin-top: 60px;margin-right: 23px;">
            
            	<h:form id="form" >
 
 
				 <p:panel id="basic" header="Dosya Yükleme"  style="margin-bottom:20px">
				       
				        
				        <p:fileUpload fileUploadListener="#{fileUploadController.upload}"
				 		allowTypes="/(\.|\/)(doc|docx|xls|xlsx|pdf)$/" 
				 		sizeLimit="100000000" 
				 		description="Select Images"
				 		/>       
				 </p:panel>
				 	
 				</h:form>
                
            </div>
            
            
            
            <div id="div3" style="margin-top: 60px;margin-right: 23px;">
               
              

	 
          <p:panel header="Smartconf Bilgileri">
                
                 <h:form id="adf">
            <p:growl id="grl" showDetail="true"/>
             
              
                
                
                         
                  
                  <h:outputText value="Hoşgeldin," /> <h:outputText style="color:red;" value="#{loginBeanYazar.uname}" /><br/>
                  <h:outputText value="Smartconf Sistemini Kullandiginiz icin Teşekkür Ederiz." /> <br/>           
                  <h:outputText value="Son adımda Makale Bilgilerinizi ve Dosya Bilgilerinizi görebilirsiniz." /> 
                
              
               
            
            
             
                                                     
          </h:form>                       
       </p:panel>         
            </div>
       
           
                <!-- YÜKELENEN  MAKALE BİLGİLERİ -->
            <div id="div4" style="margin-top: 60px;margin-right: 23px;">   
               
               <!-- BURAYA BİR BAK --> 
                 
                
                
                <h:form id="form3">
	
       <p:panel header="Makale Dosya Bilgilerim">
       
          
			<p:dataTable value="#{dosyaBean.getUserList()}" var="u" border="1">
			 		
			 		
			 		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				ID
						</f:facet>
		    				
		    			<h:outputText value="#{u.dosyaid}"  />
		    			
		    		
		    		</p:column>
			 		
			 		
			 		<p:column style="width:30px;">
		    			<f:facet name="header">

						</f:facet>
		    				
		    			<h:outputText value="#{u.yazarkullaniciadi}"  />
		    			
		    		
		    		</p:column>

		    			<f:facet name="header">
		    				Dosya Adi
						</f:facet>
		    				
		    			<h:outputText value="#{u.dosyaadi}"  />
		    			
		    		</p:column>
		    		
		    		<!--  
		    		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Durum
						</f:facet>
		    				
		    			<h:outputText value="#{u.durum}"  />
		    			
		    		
		    		</p:column>
		    		-->
		    		
		    		
		    		
		    		<p:column style="width:30px;">
		    			<f:facet name="header">

		    		</p:column>
		    		
		    	<!--  	
		    	<p:column style="width:20px;">
		    		
		    		<f:facet name="header">
		    				Duzenle
					</f:facet>
		    		
		    		<p:commandButton value="Sil" update="@form" action="#{dosya.delete(u.dosyaid)}">
		    			 
		    			 <f:ajax update="@all" render="@all"/>
		    			 
		    		</p:commandButton>
		    	
		    	  </p:column> 
			 	-->
			 
			 
			 
    			</p:dataTable>
    			
    			
    		</p:panel>
    		</h:form>
    		<p:separator></p:separator>
    		
    		
    		
    		<h:form id="form2">
    		<p:panel header="Makale  Bilgilerim">
     
     
			<p:dataTable value="#{makaleBean.getUserList()}" var="u" border="1">
			 		
			 		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				ID
						</f:facet>
		    				
		    			<h:outputText value="#{u.makaleid}"  />
		    			
		    		
		    		</p:column>
			 		
			 		
			 		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Makale Ozet
						</f:facet>
		    				
		    			<h:outputText value="#{u.makaleozet}"  />
		    			
		    		
		    		</p:column>

		    			<f:facet name="header">

						</f:facet>

		    				Ekleme Tarihi
						</f:facet>
		    				
		    			<h:outputText value="#{u.makalesonguncelleme}"  />
		    			
		    		
		    		</p:column>


			
					
		    		
	    	 
    			</p:dataTable>
    			
    		</p:panel>
    		
				
				</h:form>
                
                
                
                
                
                
            </div>
            
            <div id="div5" style="position: relative;margin-right: 23px;">
                <h:form id="stepislemi">
                
                    <div id="geri" style="position: relative;float: left;">
                        <br/>
                        <p:commandButton value="GERİ" action="#{step.geri()}"/>
                    </div>
                    
                    <div id="ileri" style="position: relative;float: right;">
                        <br/>
                       <p:commandButton value="İLERİ" action="#{step.ileri()}" />
                    </div>
                    
                </h:form>
                
            </div>
            
        </div>
 
			</div>
			<!-- ORTA BÖLÜM  SONUUUUU -->
		</p:layoutUnit>
		
	</p:layout>


</h:body>
</html>
