<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Yazar Panel - SmartConf</title>
	</f:facet>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- MetisMenu CSS -->
	<link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet" />

	<!-- Timeline CSS -->
	<link href="css/plugins/timeline.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/sb-admin-2.css" rel="stylesheet" />

	<!-- Morris Charts CSS -->
	<link href="css/plugins/morris.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome-4.1.0/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

</h:head>



<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="90" resizable="false"
			closable="true" collapsible="true">


			<!-- ÜST MENU BASLANGIC -->
			<p:layout style="min-width:400px;min-height:200px;">

				<p:layoutUnit position="west" resizable="false" size="245"
					minSize="40">
					<p:graphicImage value="/editor/images/indir.jpg"
						style="width:245px;height:60px;" />
				</p:layoutUnit>



				<p:layoutUnit position="center">

					<h:form>
						<p:growl id="messages" />

						<p:menubar style="height:45px">
							
							<f:facet name="options">
								
								<p:commandButton value="Oturumu Kapat" action="logoutyazar"
									icon="ui-icon-extlink" />
									
							</f:facet>
							
						</p:menubar>
						
					</h:form>
					
				</p:layoutUnit>
				
			</p:layout>




		</p:layoutUnit>

		<!-- ÜST MENU BİTİSİ -->



		<!--  	<p:layoutUnit position="south" size="100" closable="true"
			collapsible="true">
                    ALT
                </p:layoutUnit>  -->

		<p:layoutUnit position="west" size="250">
			<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu style="width:250px">


					<p:submenu label="Menu">
						<p:menuitem value="Anasayfa" action="homeyazar"
							icon="ui-icon-home" />
					</p:submenu>


				
					<p:submenu label="Yazarlar">
						<p:menuitem value="Bilgilerimi Göster" action="kullanicilariGoster"
							icon="ui-icon-person" />
						
						
					</p:submenu>

					
					
					<p:submenu label="Makaleler">
						<p:menuitem value="Makale İşlemlerim"  action="makaleStep"
						   icon="ui-icon-folder-collapsed" />
						<p:menuitem value="Makalelerimi Göster"  action="makaleGoster"
						   icon="ui-icon-note" />
						<p:menuitem value="Makale Durumum"  action="makaleDurum"
						   icon="ui-icon-mail-open" />
						
					</p:submenu>
					<p:separator />

					

					


				</p:panelMenu>
			</h:form>



		</p:layoutUnit>



		<p:layoutUnit position="center">


			<!-- ORTA BÖLÜM -->

			<div style="height: 1100px">


		<h:form id="form">
	
       <p:panel header="Makale Dosya Bilgilerim">
          
			<p:dataTable value="#{dosyaBean.getUserList()}" var="u" border="1">
			 		
			 		
			 		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				ID
						</f:facet>
		    				
		    			<h:outputText value="#{u.dosyaid}"  />
		    					
		    		</p:column>
			 		
			 		
			 		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Kullanici Adi
						</f:facet>
		    				
		    			<h:outputText value="#{u.yazarkullaniciadi}"  />    			
		    		
		    		</p:column>
			 		
		
		    		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Dosya Adi
						</f:facet>
		    				
		    			<h:outputText value="#{u.dosyaadi}"  />
		    			
		    		</p:column>
		    		
		    		
		    
		    		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Tarih
						</f:facet>
		    				
		    			<h:outputText value="#{u.tarih}"  />
		    			
		    		</p:column>
		    		
		    		
		    	<p:column style="width:20px;">
		    		
		    		<f:facet name="header">
		    				Duzenle
					</f:facet>
		    		
		    		<p:commandButton value="Sil" update="@form" action="#{dosya.delete(u.dosyaid)}">
		    			 
		    			 <f:ajax update="@all" render="@all"/>
		    			 
		    		</p:commandButton>
		    	
		    	  </p:column> 
			 
    			</p:dataTable>
    			
    			
    		</p:panel>
    		</h:form>
    		<p:separator></p:separator>
    		
    		
    		
    		<h:form id="form2">
    		<p:panel header="Makale  Bilgilerim">
     
     
			<p:dataTable value="#{makaleBean.getUserList()}" var="u" border="1">
			 		
			 		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				ID
						</f:facet>
		    				
		    			<h:outputText value="#{u.makaleid}"  />
		    				
		    		</p:column>
			 		
			 		
			 		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Makale Ozet
						</f:facet>
		    				
		    			<h:outputText value="#{u.makaleozet}"  />
		    				
		    		</p:column>
			 		
			 
		    		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Makale Baslik
						</f:facet>
		    				
		    			<h:outputText value="#{u.makalebaslik}"  />
		    			
		    		
		    		</p:column>
		    		
		    		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Anahtar Kelimeler
						</f:facet>
		    				
		    			<h:outputText value="#{u.makaleanahtarkelimeler}"  />
		    			
		    		
		    		</p:column>
		 
		 			
		    		
		    		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				İcerik Tipi
						</f:facet>
		    				
		    			<h:outputText value="#{u.makaleiceriktipi}"  />
		    			
		    		
		    		</p:column>
		 			
		 			<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Ekleme Tarihi
						</f:facet>
		    				
		    			<h:outputText value="#{u.makalesonguncelleme}"  />
		    			
		    		
		    		</p:column>


				<p:column style="width:20px;">
		    		
		    		<f:facet name="header">
		    				Duzenle
					</f:facet>
		    		
		    		<p:commandButton value="Sil" update="@form" action="#{makale.delete(u.makaleid)}">
		    			 
		    			 <f:ajax update="@all" render="@all"/>
		    			 
		    		</p:commandButton>
		    	
		    	</p:column>
				
					
		    		
	    	 
    			</p:dataTable>
    			
    		</p:panel>
    		
				
				</h:form>

			</div>
			<!-- ORTA BÖLÜM  SONUUUUU -->


		</p:layoutUnit>

	</p:layout>


</h:body>
</html>
