<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Hakem Panel - SmartConf</title>
	</f:facet>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- MetisMenu CSS -->
	<link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet" />

	<!-- Timeline CSS -->
	<link href="css/plugins/timeline.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/sb-admin-2.css" rel="stylesheet" />

	<!-- Morris Charts CSS -->
	<link href="css/plugins/morris.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome-4.1.0/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

</h:head>


<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="90" resizable="false"
			closable="true" collapsible="true">


			<!-- ÜST MENU BASLANGIC -->
			<p:layout style="min-width:400px;min-height:200px;">

				<p:layoutUnit position="west" resizable="true" size="245"
					minSize="40">
					<p:graphicImage value="/editor/images/indir.jpg"
						style="width:245px;height:60px;" />
				</p:layoutUnit>



				<p:layoutUnit position="center">

					<h:form>
						<p:growl id="messages" />

						<p:menubar style="height:45px">
							
							<f:facet name="options">
								
								<p:commandButton value="Oturumu Kapat" action="logout"
									icon="ui-icon-extlink" />
									
							</f:facet>
							
						</p:menubar>
						
					</h:form>
					
				</p:layoutUnit>
				
			</p:layout>




		</p:layoutUnit>

		<!-- ÜST MENU BİTİSİ -->



		

		<p:layoutUnit position="west" size="250">
				<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu style="width:250px">


					<p:submenu label="Menu">
						<p:menuitem value="Anasayfa" action="homehakem"
							icon="ui-icon-disk" />
					</p:submenu>


					<p:submenu label="Hakem">
						<p:menuitem value="Hakem Bilgileri göster" action="hakemgoster"
							icon="ui-icon-disk" />
					</p:submenu>
						
				
				
					<p:submenu label="Makale İslemleri">
						<p:menuitem value=" Gelen Makaleleri Göster" action="hakemGelenMakaleGoster"
							icon="ui-icon-disk" />
						
					</p:submenu>

					
					
					<p:separator />

					

					


				</p:panelMenu>
			</h:form>



		</p:layoutUnit>




		<p:layoutUnit position="center">

			<!-- ORTA BÖLÜM -->

			<div style="height: 1100px">

			
				
				
		<h:form id="form">

			<p:dataTable value="#{hakemBean.getUserList()}" var="u" border="1">
			 		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Kullanici Adi
						</f:facet>
		    				
		    			<h:outputText value="#{u.hakemadi}"  />
		    			
		    		
		    		</p:column>
		 
		 			<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Sifre
						</f:facet>
		    				
		    			<h:outputText value="#{u.hakemsifre}"  />
		    			
		    		</p:column>
		 
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Ilk Isim
						</f:facet>
		    				
		    				<h:outputText value="#{u.hakemilkisim}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Ikinci Isim
						</f:facet>
		    				
		    				<h:outputText value="#{u.hakemikinciisim}"  />
		    				
		    		</p:column>
		    		
		    		
		    		<p:column style="width:30px;">
		    			<f:facet name="header">
		    				Soyisim
						</f:facet>
		    				
		    				<h:outputText value="#{u.hakemsoyisim}"  />
		    				
		    		</p:column>
		    	
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Uyelik
						</f:facet>
		    				
		    				<h:outputText value="#{u.hakemuyelik}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Telefon
						</f:facet>
		    				
		    				<h:outputText value="#{u.hakemtelefon}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				E-mail
						</f:facet>
		    				
		    				<h:outputText value="#{u.hakememail}"  />
		    				
		    		</p:column>

		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Adres
						</f:facet>
		    				
		    				<h:outputText value="#{u.hakemadres}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Uzmanlik Alani
						</f:facet>
		    				
		    				<h:outputText value="#{u.hakemuzmanlikalani}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:5px;">
		    			<f:facet name="header">
		    				ID
						</f:facet>
		    				
		    				<h:outputText value="#{u.hakemid}"  />
		    				
		    		</p:column>
		    		
		    	
		    		
		    	  <p:column style="width:10px;">
		    		
		    			<f:facet name="header">
		    				Duzenle
		    			</f:facet>
		    				
		    			<p:commandButton value="Düzenle"  
		    			onclick="PF('dlg1').show();"  
		    			icon="ui-icon-pencil" style="font-size: 8pt;" />
		    			
		    	  </p:column> 

    			</p:dataTable>
    		</h:form>
    		
    	
    	<h:form id="guncelle">	
    	
    	
  <p:dialog  widgetVar="dlg1" showEffect="clip" hideEffect="fold" resizable="false" header="Yazar Güncelleme">
              
      <p:dataGrid var="deger" value="#{hakemBean.getUserList()}" columns="3" layout="grid"
        rows="12" paginator="false" id="cars"
        
        rowsPerPageTemplate="6,12,16">
           	
              <p:panelGrid id="editpane"    columns="2" >
               
            
            		<p:outputLabel value="ID : " />
                    <p:inputText value="#{deger.hakemid}" />
                
            			
                	<p:outputLabel value="Kullanici Adi : " />
                    <p:inputText value="#{deger.hakemadi}" />
                
                
                	<p:outputLabel value="Kullanici Sifre : " />
                	<p:inputText value="#{deger.hakemsifre}" />
                
                	<p:outputLabel value="İlk İsim : " />
                    <p:inputText value="#{deger.hakemilkisim}" />
                
                
                    <p:outputLabel value="İkinci İsim : " />
                    <p:inputText value="#{deger.hakemikinciisim}" />
                   
                   
                    <p:outputLabel value="Soyisim : " />
                    <p:inputText value="#{deger.hakemsoyisim}" />
                   
                    <p:outputLabel value="Uyelik : " />
                    <p:inputText value="#{deger.hakemuyelik}" /> 
                   
                    <p:outputLabel value="Telefon : "  />
                    <p:inputText  value="#{deger.hakemtelefon}"/>
	               
        
        			<p:outputLabel value="E-mail : "  />
	                <p:inputText  value="#{deger.hakememail}"/>
	                
	                <p:outputLabel value="Adres : "  />
	                <p:inputText  value="#{deger.hakemadres}"/>
	                
	                <p:outputLabel value="Uzmanlik Alani : "  />
	                <p:inputText  value="#{deger.hakemuzmanlikalani}"/>

                
                
	                <p:outputLabel value=""/>
	                <p:commandButton value="Güncelle" action="#{hakem.duzenle(deger.hakemid)}" 
	                                 oncomplete="editdialog.hide()"/>   
               </p:panelGrid>  
               
                </p:dataGrid>    
            </p:dialog>
            
           
    </h:form>		
    	

			</div>
			<!-- ORTA BÖLÜM  sonu -->

		</p:layoutUnit>


	</p:layout>


</h:body>
</html>
