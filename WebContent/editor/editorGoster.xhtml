<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Editor Panel - SmartConf</title>
	</f:facet>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- MetisMenu CSS -->
	<link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet" />

	<!-- Timeline CSS -->
	<link href="css/plugins/timeline.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/sb-admin-2.css" rel="stylesheet" />

	<!-- Morris Charts CSS -->
	<link href="css/plugins/morris.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome-4.1.0/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

</h:head>


<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="90" resizable="false"
			closable="true" collapsible="true">


			<!-- ÜST MENU BASLANGIC -->
			<p:layout style="min-width:400px;min-height:200px;">

				<p:layoutUnit position="west" resizable="true" size="245"
					minSize="40">
					<p:graphicImage value="/editor/images/indir.jpg"
						style="width:245px;height:60px;" />
				</p:layoutUnit>



				<p:layoutUnit position="center">

					<h:form>
						<p:growl id="messages" />

						<p:menubar style="height:45px">
							
							<f:facet name="options">
								
								<p:commandButton value="Oturumu Kapat" action="logout"
									icon="ui-icon-extlink" />
									
							</f:facet>
							
						</p:menubar>
						
					</h:form>
					
				</p:layoutUnit>
				
			</p:layout>




		</p:layoutUnit>

		<!-- ÜST MENU BİTİSİ -->



		<!--  	<p:layoutUnit position="south" size="100" closable="true"
			collapsible="true">
                    ALT
                </p:layoutUnit>  -->

		<p:layoutUnit position="west" size="250">
			<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu style="width:250px">


					<p:submenu label="Menu">
						<p:menuitem value="Anasayfa" action="homeeditor"
							icon="ui-icon-home" />
					</p:submenu>


					<p:submenu label="Editor">
						<p:menuitem value="Editor Bilgileri Göster" action="editorGoster"
							icon="ui-icon-person" />
					</p:submenu>
						
				
				
					<p:submenu label="Yazarlar">
						<p:menuitem value="Yazarları Göster" action="editoryazarGoster"
							icon="ui-icon-clipboard" />
						
						<p:menuitem value="Yazarları Raporla" action="editoryazarRaporla"
							icon="ui-icon-print" />
						
					</p:submenu>

					<p:submenu label="Hakemler">
						<p:menuitem value="Hakemleri Göster"  action="editorhakemGoster"
						   icon="ui-icon-clipboard" />
						   <p:menuitem value="Hakemleri Raporla" action="editorhakemRaporla"
						   icon="ui-icon-print" />	
					</p:submenu>
					
					
					<p:submenu label="Makaleler">
						<p:menuitem value="Makaleleri Yönlendir"  action="editormakaleGoster"
						   icon="ui-icon-link" />
						<p:menuitem value="Makale Durumlari Bildir"  action="editormakaleDurum"
						   icon="ui-icon-signal-diag" />
						<p:menuitem value="Makaleleri Raporla" action="editormakaleRaporla"
						   icon="ui-icon-print" />	
					</p:submenu>
					
					<p:submenu label="Konferans">
						
						<p:menuitem value="Konferans Olustur"  action="konferansEkle"
						   icon="ui-icon-plusthick" />
						<p:menuitem value="Konferans Göster"  action="konferansGoster"
						   icon="ui-icon-lightbulb" />
						   <p:menuitem value="Konferans Raporla" action="konferansRaporla"
						   icon="ui-icon-print" />	
					</p:submenu>

					<p:separator />

					

					


				</p:panelMenu>
			</h:form>



		</p:layoutUnit>




		<p:layoutUnit position="center">

			<!-- ORTA BÖLÜM -->

			<div style="height: 1100px">

			
				<h:form id="form">

				


				<p:dataTable value="#{editorBean.getUserList()}" var="u" border="1">
			 		
			 		
			 		
			 		
		    		<p:column style="width:10px;">
		    			<f:facet name="header">
		    				Kullanici Adi
						</f:facet>
		    			<h:inputText value="#{u.editorkullaniciadi}" rendered="#{u.guncellenebilirlik}" />
		    			
		    			<h:outputText value="#{u.editorkullaniciadi}"  rendered="#{!u.guncellenebilirlik}" />
		    			
		    		
		    		</p:column>
		 
		 			<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Sifre
						</f:facet>
		    				
		    			<h:outputText value="#{u.editorsifre}"  />
		    			
		    		</p:column>
		 
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Ilk Isim
						</f:facet>
		    				
		    				<h:outputText value="#{u.editorilkisim}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Ikinci Isim
						</f:facet>
		    				
		    				<h:outputText value="#{u.editorikinciisim}"  />
		    				
		    		</p:column>
		    		
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Soyisim
						</f:facet>
		    				
		    				<h:outputText value="#{u.editorsoyisim}"  />
		    				
		    		</p:column>
		    	
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Uyelik
						</f:facet>
		    				
		    				<h:outputText value="#{u.editoruyelik}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Telefon
						</f:facet>
		    				
		    				<h:outputText value="#{u.editortelefon}"  />
		    				
		    		</p:column>
		    		
		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				E-mail
						</f:facet>
		    				
		    				<h:outputText value="#{u.editoremail}"  />
		    				
		    		</p:column>

		    		<p:column style="width:20px;">
		    			<f:facet name="header">
		    				Adres
						</f:facet>
		    				
		    				<h:outputText value="#{u.editoradres}"  />
		    				
		    		</p:column>
		    		
		    		
		    	
		    		
		    		<p:column style="width:20px;">
		    		
		    			<f:facet name="header">
		    				Duzenle
		    			</f:facet>
		    				
		    			<p:commandButton value="Düzenle"
		    			 onclick="PF('dlg1').show();"
		    			  />
		    			<h:commandButton value="Edit" action="#{editorBean.Guncelle()}" rendered="#{!u.guncellenebilirlik}"> 
		    				<f:setPropertyActionListener target="#{test.student}" value="#{u}" /> 
		    			</h:commandButton> 
		    			
		    		</p:column> 
		    		
		    		
		 
    			</p:dataTable>
    			<h:commandButton value="Save" action="#{test.saveStudents}" /> 
    			
				</h:form>
				
				
				<h:form id="guncelle">	
    	
    	
  <p:dialog  widgetVar="dlg1" showEffect="clip" hideEffect="fold" resizable="false" header="Yazar Güncelleme">
              
      <p:dataGrid var="deger" value="#{editorBean.getUserList()}" columns="3" layout="grid"
        rows="12" paginator="false" id="cars"
        
        rowsPerPageTemplate="6,12,16">
           	
              <p:panelGrid id="editpane"    columns="2" >
               
            
            		<p:outputLabel value="ID : " />
                    <p:inputText value="#{deger.editorid}" />
                
            			
                	<p:outputLabel value="Kullanici Adi : " />
                    <p:inputText value="#{deger.editorkullaniciadi}" />
                
                
                	<p:outputLabel value="Kullanici Sifre : " />
                	<p:inputText value="#{deger.editorsifre}" />
                
                	<p:outputLabel value="İlk İsim : " />
                    <p:inputText value="#{deger.editorilkisim}" />
                
                
                    <p:outputLabel value="İkinci İsim : " />
                    <p:inputText value="#{deger.editorikinciisim}" />
                   
                   
                    <p:outputLabel value="Soyisim : " />
                    <p:inputText value="#{deger.editorsoyisim}" />
                   
                    <p:outputLabel value="Uyelik : " />
                    <p:inputText value="#{deger.editoruyelik}" /> 
                   
                    <p:outputLabel value="Telefon : "  />
                    <p:inputText  value="#{deger.editortelefon}"/>
	               
        
        			<p:outputLabel value="E-mail : "  />
	                <p:inputText  value="#{deger.editoremail}"/>
	                
	                <p:outputLabel value="Adres : "  />
	                <p:inputText  value="#{deger.editoradres}"/>
	                
	               

                
                
	                <p:outputLabel value=""/>
	                <p:commandButton value="Güncelle" action="#{editor.duzenle(deger.editorid)}" 
	                                 oncomplete="editdialog.hide()"/>   
               </p:panelGrid>  
               
                </p:dataGrid>    
            </p:dialog>
            
           
    </h:form>		
				
				
				
				
				
				
				
				
				
				
			





			</div>
			<!-- ORTA BÖLÜM  sonu -->




		</p:layoutUnit>




	</p:layout>



</h:body>
</html>
