<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Editor Panel - SmartConf</title>
	</f:facet>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- MetisMenu CSS -->
	<link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet" />

	<!-- Timeline CSS -->
	<link href="css/plugins/timeline.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/sb-admin-2.css" rel="stylesheet" />

	<!-- Morris Charts CSS -->
	<link href="css/plugins/morris.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome-4.1.0/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

</h:head>


<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="90" resizable="false"
			closable="true" collapsible="true">


			<!-- ÜST MENU BASLANGIC -->
			<p:layout style="min-width:400px;min-height:200px;">

				<p:layoutUnit position="west" resizable="false" size="245"
					minSize="40">
					<p:graphicImage value="/editor/images/indir.jpg"
						style="width:245px;height:60px;" />
				</p:layoutUnit>



				<p:layoutUnit position="center">

					<h:form>
						<p:growl id="messages" />

						<p:menubar style="height:45px">
							
							<f:facet name="options">
								
								<p:commandButton value="Oturumu Kapat" action="logout"
									icon="ui-icon-extlink" />
									
							</f:facet>
							
						</p:menubar>
						
					</h:form>
					
				</p:layoutUnit>
				
			</p:layout>




		</p:layoutUnit>

		<!-- ÜST MENU BİTİSİ -->



		<!--  	<p:layoutUnit position="south" size="100" closable="true"
			collapsible="true">
                    ALT
                </p:layoutUnit>  -->

		<p:layoutUnit position="west" size="250">
			<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu style="width:250px">


					<p:submenu label="Menu">
						<p:menuitem value="Anasayfa" action="homeeditor"
							icon="ui-icon-home" />
					</p:submenu>


					<p:submenu label="Editor">
						<p:menuitem value="Editor Bilgileri Göster" action="editorGoster"
							icon="ui-icon-person" />
					</p:submenu>
						
				
				
					<p:submenu label="Yazarlar">
						<p:menuitem value="Yazarları Göster" action="editoryazarGoster"
							icon="ui-icon-clipboard" />
						
						<p:menuitem value="Yazarları Raporla" action="editoryazarRaporla"
							icon="ui-icon-print" />
						
					</p:submenu>

					<p:submenu label="Hakemler">
						<p:menuitem value="Hakemleri Göster"  action="editorhakemGoster"
						   icon="ui-icon-clipboard" />
						   <p:menuitem value="Hakemleri Raporla" action="editorhakemRaporla"
						   icon="ui-icon-print" />	
					</p:submenu>
					
					
					<p:submenu label="Makaleler">
						<p:menuitem value="Makaleleri Yönlendir"  action="editormakaleGoster"
						   icon="ui-icon-link" />
						<p:menuitem value="Makale Durumlari Bildir"  action="editormakaleDurum"
						   icon="ui-icon-signal-diag" />
						<p:menuitem value="Makaleleri Raporla" action="editormakaleRaporla"
						   icon="ui-icon-print" />	
					</p:submenu>
					
					<p:submenu label="Konferans">
						
						<p:menuitem value="Konferans Olustur"  action="konferansEkle"
						   icon="ui-icon-plusthick" />
						<p:menuitem value="Konferans Göster"  action="konferansGoster"
						   icon="ui-icon-lightbulb" />
						   <p:menuitem value="Konferans Raporla" action="konferansRaporla"
						   icon="ui-icon-print" />	
					</p:submenu>

					<p:separator />

					

					


				</p:panelMenu>
			</h:form>



		</p:layoutUnit>



		<p:layoutUnit position="center">


			<!-- ORTA BÖLÜM -->

			<div style="height: 1100px">

				
				<h:form>
					<p:growl id="msgs" showDetail="true" />

					<p:dashboard id="board" model="#{dashboardView.model}">
						<p:ajax event="reorder" listener="#{dashboardView.handleReorder}"
							update="msgs" />

						<p:panel id="sports" header="Makaleler"
							style="width: 340px; height:180px">
							<!--  <h:outputText value="Sports Content" />-->


							<div class="panel panel-primary">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-comments fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">

											<!-- Veritabanından kac tane oldugunu cek -->
											<div class="huge">
											
											  
												<h:dataTable id="dt1" value="#{tableBean.perInfoAll}"
													 var="item" border="0" cellpadding="5"
													cellspacing="3" rows="1" width="50%" dir="LTR">

													<h:column>
														<h:outputText id="item"  value="#{item.mid}"></h:outputText>
													</h:column>
												</h:dataTable>
											
											
												
											</div>	
										<!-- Veritabanından kac tane oldugunu cek SON -->


											<div>Makaleler</div>
										</div>
									</div>
								</div>
								
								<a href="#">
								
								
									
								</a>
								
							</div>

						</p:panel>



						<p:panel id="lifestyle" header="Konferanslar"
							style="width: 340px; height:180px">
							<!--  <h:outputText value="Lifestyle Content" />-->

							<div class="panel panel-green">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-tasks fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">

											<div class="huge">
											
										
											<h:dataTable id="dt2"  value="#{tableBeanb.perInfoAll}" 
													 var="itemb" border="0" cellpadding="5"
													cellspacing="3" rows="1" width="50%" dir="LTR">

													<h:column>
														<h:outputText id="itemb"  value="#{itemb.eid}"></h:outputText>
													</h:column>
											</h:dataTable>
										
											  
											
											
											</div>

											<div>Konferanslar</div>
										</div>
									</div>
								</div>
								<a href="#">
									
								
								</a>
							</div>

						</p:panel>



						<p:panel id="politics" header="Yazarlar"
							style="width: 340px; height:180px">
							<!-- <h:outputText value="Politics Content" /> -->


							<div class="panel panel-red">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-support fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">

											<div class="huge">
											 
											 
											<h:dataTable id="dt3" value="#{tableBeanc.perInfoAll}"
													 var="item2" border="0" cellpadding="5"
													cellspacing="3" rows="1" width="50%" dir="LTR">

													<h:column>
														<h:outputText id="itemc"  value="#{item2.kid}"></h:outputText>
													</h:column>
											</h:dataTable>
												
												
												
											</div>
											<div>Yazarlar</div>
										</div>
										
									</div>
								</div>
								
								<a href="#">
									
								
								</a>
								
							</div>
						</p:panel>

					</p:dashboard>

					<div style="clear: both" />
				</h:form>
				
		  
				


			</div>
			<!-- ORTA BÖLÜM  SONUUUUU -->


		</p:layoutUnit>


	</p:layout>


</h:body>
</html>
